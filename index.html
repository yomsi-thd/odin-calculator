<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/cssReset.css">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Calculator Web App</title>
</head>
<body>
    <h1>Calculator Web App</h1>
    <input class="display" type="text" value="123" disabled>
    <br>
    <button id="clear">AC</button>
    <br>
    <button value="1">1</button>
    <button value="2">2</button>
    <button value="3">3</button>
    <br>
    <button value="4">4</button>
    <button value="5">5</button>
    <button value="6">6</button>
    <br>
    <button value="7">7</button>
    <button value="8">8</button>
    <button value="9">9</button>
    <br>
    <button value="0">0</button>
    <br>
    <button class="operator" id="plus">+</button>
    <button class="operator" id="minus">-</button>
    <button class="operator" id="multiply">ร</button>
    <button class="operator" id="divide">รท</button>
    <button id="equal">=</button>
</body>
<script src="./src/script.js"></script>
</html>
