<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/cssReset.css">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Calculator Web App</title>
</head>
<body>
    <h1>Calculator Web App</h1>
    <input class="display" type="text" value="123" disabled>
    <br>
    <button id="clear">AC</button>
    <br>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <br>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <br>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <br>
    <button>0</button>
    <br>
    <button class="operator" id="plus">+</button>
    <button class="operator" id="minus">-</button>
    <button class="operator" id="multiply">ร</button>
    <button class="operator" id="divide">รท</button>
    <button id="equal">=</button>
</body>
<script src="./src/script.js"></script>
</html>
