<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/cssReset.css">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Calculator Web App</title>
</head>
<body>
    <h1>Calculator Web App</h1>
    <input class="display" type="number" value="0" disabled>
    <br>
    <button class="clear" value="clear">AC</button>
    <br>
    <button class="number" value="1">1</button>
    <button class="number" value="2">2</button>
    <button class="number" value="3">3</button>
    <br>
    <button class="number" value="4">4</button>
    <button class="number" value="5">5</button>
    <button class="number" value="6">6</button>
    <br>
    <button class="number" value="7">7</button>
    <button class="number" value="8">8</button>
    <button class="number" value="9">9</button>
    <br>
    <button class="number" value="0">0</button>
    <br>
    <button class="operator" id="plus" value="+">+</button>
    <button class="operator" id="minus" value="-">-</button>
    <button class="operator" id="multiply" value="*">ร</button>
    <button class="operator" id="divide" value="/">รท</button>
    <button class="equal" value="=">=</button>
</body>
<script src="./src/script.js"></script>
</html>
